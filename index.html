<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Instalaciones en Edificación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el efecto de volteo de la carta (opcional) */
        .card-flip-container { perspective: 1000px; }
        .card-flipper { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-front, .card-back { backface-visibility: hidden; }
        .card-back { transform: rotateY(180deg); }
        .is-flipped .card-flipper { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-500 to-indigo-600 min-h-screen flex items-center justify-center p-4 text-slate-800">

    <div id="app-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl min-h-[500px] flex flex-col justify-between">

        <div id="start-screen" class="text-center">
            <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-indigo-700">Trivia de Instalaciones</h1>
            <p class="text-slate-600 mb-8 text-lg">Pon a prueba tus conocimientos sobre instalaciones en edificación.</p>
            <button id="start-game-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg text-xl shadow-md transition-transform duration-150 ease-in-out hover:scale-105">
                Comenzar Juego
            </button>
            <p id="error-message" class="text-red-500 mt-4 text-sm"></p>
        </div>

        <div id="game-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div id="question-counter" class="text-sm font-medium text-slate-500">Pregunta 1 / 25</div>
                <div id="score-counter" class="text-sm font-medium text-slate-500">Aciertos: 0 | Fallos: 0</div>
            </div>

            <div id="question-card" class="bg-slate-50 p-6 rounded-lg shadow-lg mb-6 min-h-[150px]">
                <p id="question-text" class="text-lg sm:text-xl font-semibold text-slate-700"></p>
            </div>

            <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                </div>

            <div id="feedback-container" class="min-h-[80px]">
                <p id="feedback-text" class="text-center font-medium p-3 rounded-md"></p>
                <p id="explanation-text" class="text-sm text-slate-600 mt-3 p-3 bg-slate-100 rounded-md hidden"></p>
            </div>

            <button id="next-question-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg mt-4 shadow-md transition-transform duration-150 ease-in-out hover:scale-105 hidden">
                Siguiente Pregunta
            </button>
        </div>

        <div id="end-screen" class="text-center hidden">
            <h2 class="text-3xl font-bold mb-4 text-indigo-700">¡Partida Terminada!</h2>
            <p id="final-score" class="text-xl text-slate-700 mb-2">Aciertos: 0</p>
            <p id="final-mistakes" class="text-xl text-slate-700 mb-8">Fallos: 0</p>
            <button id="play-again-btn" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg text-xl shadow-md transition-transform duration-150 ease-in-out hover:scale-105">
                Jugar de Nuevo
            </button>
        </div>

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
